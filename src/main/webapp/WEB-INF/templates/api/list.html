
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head th:replace= "templates/fragments/header :: header">
</head>
<body>
<div class="card-header bg-dark font-white">

	<div class="input-group col-md-7 col-xl-6">

	</div>
</div>

<div id="mainContainer" class="container">
	<div id="mainContainerRepleace" class="row">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>api</th>
					<th>上传者</th>
					<!--<th data-field="name">姓名</th>-->
					<th>发布时间</th>
					<th style="text-align: center">api描述</th>
					<!--<th data-field="operation">操作</th>-->
				</tr>
			</thead>
			<tbody>

				<tr th:each="apiVo : ${apiVoList}">

					<td th:text="${apiVo.apiName}">1</td>
					<td th:text="${apiVo.username}">1</td>
					<!--<td th:text="${user.name}">waylau</td>-->
					<td th:text="${apiVo.createTime}">2020-05-05</td>
					<td style="font-size: 15px;text-align: center" th:text="${apiVo.apiDesc}">zangml</td>

				</tr>

			</tbody>

		</table>

	</div>
</div>


</body>
</html>
